<!DOCTYPE html>
<html>
<head>
  <title>L'atelier</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900' rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.js"></script>

  <link href="assets/main.css" rel="stylesheet">
</head>
<body>
 <div id="app">
   <v-app light>
    <v-main>
      <section>
        <div class="hero">
          <v-layout
            column
            align-center
            justify-center
            class="white--text"
          >
            <h1 class="white--text display-2 text-center">l'atelier</h1>
            <div class="grey--text lighten-1 subheading text-center sub-hero">Open source project management tool</div>
            <v-btn
              class="mt-12 mb-10"
              outlined
              dark
              text
              large
              href="https://github.com/jbl2024/latelier"
            >
              <v-icon left>
                mdi-github
              </v-icon>
              Github repository
            </v-btn>
          </v-layout>
        </v-parallax>
      </section>

      <section class="header-photo">
        <v-row class="mb-6" justify="center" no-gutters>
          <v-col lg="6" md="6" sm="6">
            <v-img class="white--text align-end image" max-height="400px" contain src="assets/tasks.png">
            </v-img>
          </v-col>
        </v-row>
      </section>
      <v-divider></v-divider>


      <section>
        <h2 class="text-center features">Main features</h2>
        <v-container class="features-list">
          <v-row>
            <v-col v-for="card in cards" :key="card.title" :cols="card.flex">
              <v-card class="mx-auto" max-width="344"> 
                <v-img :src="card.src" max-width="344"></v-img>              
                <v-card-title>
                  {{ card.title}}
                </v-card-title>
                
                <v-card-subtitle>
                  {{ card.subtitle }}
                </v-card-subtitle>
              </v-card>
            </v-col>
          </v-row>
        </v-container>
      </section>
    </v-main>
  </v-app>
 </div>

 <script>
   new Vue({
    el: '#app',
    vuetify: new Vuetify({
      theme: {
        themes: {
          light: {    
            primary: "#455A64",
            accent: "#F9A825"
          }
        }
      }
    }),
    data () {
      return {
        cards: [{
          title: "Kanban",
          subtitle: "Kanban board of tasks",
          src: "assets/tasks.png"
        }, {
          title: "BPMN",
          subtitle: "BPMN editor",
          src: "assets/bpmn.png"
        }, {
          title: 'Canvas',
          subtitle: "Business canvas simple sheet",
          src: "assets/canvas.png"
        }, {
            title: 'Meteo',
            subtitle: "Weather style project report",
            src: "assets/meteo.png"
        }, {
            title: 'Timeline',
            subtitle: "Projects & tasks timeline views",
            src: "assets/project-planning.png"
        }, {
            title: 'Meetings',
            subtitle: "Meeting reports",
            src: "assets/meeting.png"
          }]
      }
    },
    methods: {
      show: function (url) {

      }
    }
  })
 </script>
</body>
</html>
